<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>lista</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="icon" th:href="@{/image/imagem3.png}" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-light fixed-top"
		>
			<div class="container-fluid" >
				<div class="navbar-header" style="width: 100%;">
					
					<div class="row">
						<div class="col-2"   >
					<a class="navbar-brand" href="/"><img src="image/imagem3.png"
						style="width: 40%; min-width: 80px;"> </a> </div>
						<div align="center" class="col-9" style="vertical-align: -60px;
						"><h2 class="mt-4" style="font-weight: bolder;">App Diário de Treinamento</h2>

					</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<br><br>
	<div class="layout-main mt-3">	
	
		<aside >
			<nav class="sidebar sidebar-open" style="width: 80%; height:100%;">
				<ul class="nav nav-pills ">
					<li class="nav-item" id="redhome"><a class="nav-link " href="#" > <i
							class="oi oi-home"></i> <span>Home</span>
					</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active" >Sessão de Treinamento</span></li>
					<li class="nav-item" id="redcadastro"><a class="nav-link"
						href="#"> <i class="oi oi-plus"></i> <span>Cadastrar</span>
					</a></li>
					<li class="nav-item" id="redlista"><a class="nav-link"
						href="#"> <i class="oi oi-spreadsheet"></i>
							<span>Consultar </span>
					</a></li>
				</ul>

			</nav>
		</aside>
			
	<section class="layout-content" style="margin-left: -60px;">
	
		<nav class="navbar navbar-expand-md bg-light ">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active mt-2 ml-3">
						<i class="oi oi-caret-right"></i>
						<span style="font-weight: bold; font-style: italic;">Lista de Sessões</span>
					</li>
				</ul>
			</div>
		</nav>
	
	        <div class="container">
	          <div class="row">
	                <div class="col">
	                    <div  id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="POST" th:action="@{/buscar/data}">
	                             <span class="mr-2">Data da sessão:</span>
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="inicial" /> 
	                                      
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="dataFinal" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Consultar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	 <div th:replace="alert"></div>
	            <div class="table-responsive ">
	                <table class="table table-striped table-hover table-sm " style="font-size: 20px;" >
	                    <thead>
	                    <tr>
	                        <th>Nº da sessão</th>
	                        <th>&nbsp;Atleta</th>
	               
	                        <th>&nbsp;Data&nbsp; </th>
	                      
	                        <th>&nbsp;Ação&nbsp;</th>
	                    </tr>
	                    </thead>
	                    <tbody class="p-2 flex-fill">
	                    
	                   
	                    <tr th:each="s : ${sessoes}">
	                        <td th:text="${s.id}"></td>
	                        <td>Charles Morgantti</td>
	       
	                        <td th:text="${s.dataInicial}"></td>
	                       
	                        <td colspan="2">
	    
	                            <form class="form-inline" method="GET" th:action="@{/listaum/{id} (id= ${s.id} )}">
	                            <button class="btn btn-outline-primary my-2 my-sm-0"
	                              >Ver sessão</button></form>
	          
	                        </td>
	                    </tr>
	           
	               
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
	    	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">


	    
	$('#redcadastro').click(function(){
		document.location.href = '/cadastrar';
	});
	$('#redlista').click(function(){
		document.location.href = '/sessoes';
	});
	$('#redhome').click(function(){
		document.location.href = '/';
	});
	$('#redvoltar').click(function(){
		document.location.href = '/sessoes';
	});

	</script>
</body>
</html>
